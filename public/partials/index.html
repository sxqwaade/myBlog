<article ng-repeat="blog in bloglist" data-id="{{blog._id}}" class="blog-item mgb20">
    <div class="row">
        <div class="col-md-3">
            <a href="#/blog?id={{blog._id}}&bg={{blog.bg}}">
                <img bn-lazy-src="{{blog.bg}}" src="/img/transparent.gif" class="img-thumbnail center-block bg" alt="Blog Post Thumbnail">
            </a>
        </div>
        <div class="col-md-9">
            <p>
                in
                <a ng-click="filterbytag(blog.tag)" href="javascript:void(0);">{{blog.tag}}</a>
                <time>{{blog.create_at|date}}<time>
            </p>
            <h1>
                <a href="#/blog?id={{blog._id}}&bg={{blog.bg}}">{{blog.title}}</a>
            </h1>
        </div>
    </div>
</article>
