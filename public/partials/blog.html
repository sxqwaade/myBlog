<div>
    <article class="single-blog-item">

        <div class="alert alert-info">
            <a href="index.html">首页</a>,
            <a href="#">{{blog.tag}}</a>,
            更新于
            <time>{{blog.update_at|date}}</time>
        </div>

        <h1>{{blog.title}}</h1>
        <div btf-markdown="blog.content"></div>

    </article>

    <h4 ng-show="relateblog">相关文章</h4>
    <div class="related-articles">
        <div  ng-repeat="relate in relateblog" class="alert alert-info">
            <a  href="#/blog?id={{relate.id}}&bg={{fullscreen_bg}}">{{relate.title}} </a>
        </div>
    </div>




    <div class="feedback">
        <div ng-repeat="replay in feedback" class="row">
            <div class="col-md-12">
                <h1>回复</h1>
                <div class="cmnt-clipboard"><span class="btn-clipboard">Reply</span></div>
                <div class="well">
                    <div class="row">
                        <div class="col-md-2">
                            <img class="icon-user" src="/img/icon-user.jpg" >
                        </div>
                        <div class="col-md-10">
                            <p class="comment-info">
                                <strong>{{replay.name}}</strong> <span>{{replay.email}}</span><span>22 april 2015</span>
                            </p>
                            <p>
                               {{replay.text}}
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="comment-post">
        <h1>提交一个评论</h1>
        <form name="comment" method="post" >
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input  name="name" ng-model="tourist.name" type="text" class="form-control" id="name" required="required" placeholder="昵称">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input name="email" ng-model="tourist.email" type="email" class="form-control" id="email" placeholder="邮箱地址">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input name="website" ng-model="tourist.site" type="url" class="form-control" id="subject"  placeholder="个人网站">
                    </div>
                </div>
                <div class="col-md-12">
                    <textarea name="message" ng-model="tourist.text" type="text" class="form-control" id="message" rows="5" required="required" placeholder="留言"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="checkbox">
                       <!-- <label>
                            <input type="checkbox" ng-model="check" required="required"> Please Check to Confirm
                        </label>-->
                    </div>
                </div>
                <div class="col-md-6">
                    <button ng-click="submit(comment.$valid)" type="submit" id="submit" name="submit" class="btn btn-cmnt">提交评论</button>
                </div>
            </div>

        </form>
    </div>

</div>
<div class="blogbg" style="background-image:url('{{fullscreen_bg}}')">
</div>
